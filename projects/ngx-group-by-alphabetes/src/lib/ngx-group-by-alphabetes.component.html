<div *ngFor="let group of output">
    <div>
        <span class="alphabete-header" (click)="onHeaderClick(group.key)">{{group.key}}</span>
        <ng-container
          *ngIf="sortKey === ''; then withoutsortkey; else withsortkey">
        </ng-container>
      
        <ng-template #withoutsortkey>
          <div *ngFor="let ele of group.value">
              <div class="alphabete-value"  (click)="onItemClick(ele)">{{ele}}</div>
          </div>
        </ng-template>
      
        <ng-template #withsortkey>
          <div *ngFor="let ele of group.value">
              <div class="alphabete-value" (click)="onItemClick(ele)">{{ele[sortKey]}}</div>
          </div>
        </ng-template>
    </div>
  </div>
